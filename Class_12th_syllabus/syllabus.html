<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Viewer</title>
        <link rel="icon" type="image/png" href="../logo.png">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-image: linear-gradient(0deg, rgb(82, 82, 82), rgb(99, 99, 99)), linear-gradient(45deg, rgb(12, 3, 124) 0%, rgb(12, 3, 124) 63%, rgb(16, 35, 140) 63%, rgb(16, 35, 140)68%, rgb(19, 67, 156) 68%, rgb(19, 67, 156) 77%, rgb(23, 100, 171) 77%, rgb(23, 100, 171) 86%, rgb(26, 132, 187) 86%, rgb(26, 132, 187) 92%, rgb(30, 164, 203) 92%, rgb(30, 164, 203) 100%), linear-gradient(135deg, rgb(12, 3, 124) 0%, rgb(12, 3, 124) 63%, rgb(16, 35, 140) 63%, rgb(16, 35, 140) 68%, rgb(19, 67, 156) 68%, rgb(19, 67, 156) 77%, rgb(23, 100, 171) 77%, rgb(23, 100, 171) 86%, rgb(26, 132, 187) 86%, rgb(26, 132, 187)92%, rgb(30, 164, 203) 92%, rgb(30, 164, 203) 100%);
                background-blend-mode: overlay, overlay, normal;
                padding: 20px;
            }

            .gallery-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                margin: 0 auto;
                max-width: 1400px;
            }

            .gallery-item {
                position: relative;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                aspect-ratio: 4/3;
                background-color: #fff;
                cursor: pointer;
            }

            .gallery-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                max-width: 90%;
                max-height: 90%;
                text-align: center;
            }

            .modal-img {
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
            }

            .close-btn {
                position: absolute;
                top: 20px;
                right: 30px;
                color: white;
                font-size: 30px;
                cursor: pointer;
            }

            .nav-btn {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                color: white;
                font-size: 30px;
                cursor: pointer;
                background: rgba(0, 0, 0, 0.5);
                width: 50px;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                user-select: none;
            }

            .prev-btn {
                left: 30px;
            }

            .next-btn {
                right: 30px;
            }

            .page-number {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                color: white;
                text-align: center;
                font-size: 1.2rem;
            }

            @media (max-width: 768px) {
                .gallery-container {
                    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                }
            }

            .ff {
                height: 25px;
                width: 25px;
                margin: 20px;

            }

            svg {
                fill: white;
            }

            h1 {
                color: white;
                justify-content: center;
                align-items: center;
                display: flex;
            }

            h2 {
                color: white;

            }
        </style>
    </head>

    <body>
        <header>
            <h1>Syllabus (2025 - 26)</h1>
            <h2>CLASS - XII</h2>
        </header>
        <div class="gallery-container" id="gallery"></div>

        <div class="modal" id="imageModal">
            <span class="close-btn" id="closeModal">&times;</span>
            <span class="nav-btn prev-btn" id="prevBtn" style="background-color: transparent;"><svg viewBox="0 0 16 16"
                    class="ff" style="transform: rotate(0deg);">
                    <path
                        d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                    </path>
                </svg></span>
            <span class="nav-btn next-btn" id="nextBtn" style="background-color: transparent;"><svg viewBox="0 0 16 16"
                    class="ff" style="transform: rotate(180deg);">
                    <path
                        d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                    </path>
                </svg></span>
            <div class="modal-content">
                <img class="modal-img" style="border-radius: 10px;" id="modalImage" src="" alt="">
                <div class="page-number" id="pageNumber"></div>
            </div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const images = [
                    "CHEMISTRY.png",
                    "PE.png",
                    "MATHS.png",
                    "ENGLISH.png",
                    "PHYSICS.png"
                ];

                const gallery = document.getElementById('gallery');
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const pageNumber = document.getElementById('pageNumber');
                const closeModal = document.getElementById('closeModal');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                let currentImageIndex = 0;

                // Render gallery
                function renderGallery() {
                    gallery.innerHTML = '';

                    images.forEach((image, index) => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.innerHTML = `<img src="${ image }" class="gallery-img">`;

                        item.addEventListener('click', () => {
                            openModal(index);
                        });

                        gallery.appendChild(item);
                    });
                }

                // Open modal
                function openModal(index) {
                    currentImageIndex = index;
                    modal.style.display = 'flex';
                    modalImg.src = images[index];
                    pageNumber.textContent = `${ index + 1 } / ${ images.length }`;
                    document.body.style.overflow = 'hidden';
                }

                // Close modal
                function closeModalFunc() {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }

                // Navigation
                function navigate(direction) {
                    currentImageIndex += direction;
                    if (currentImageIndex >= images.length) {
                        currentImageIndex = 0;
                    } else if (currentImageIndex < 0) {
                        currentImageIndex = images.length - 1;
                    }
                    modalImg.src = images[currentImageIndex];
                    pageNumber.textContent = `${ currentImageIndex + 1 } / ${ images.length }`;
                }

                // Event listeners
                closeModal.addEventListener('click', closeModalFunc);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModalFunc();
                    }
                });

                prevBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navigate(-1);
                });

                nextBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navigate(1);
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (modal.style.display === 'flex') {
                        if (e.key === 'Escape') {
                            closeModalFunc();
                        } else if (e.key === 'ArrowRight') {
                            navigate(1);
                        } else if (e.key === 'ArrowLeft') {
                            navigate(-1);
                        }
                    }
                });

                // Initialize
                renderGallery();
            });
        </script>
    </body>

</html>
