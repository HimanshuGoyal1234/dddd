<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portrait</title>
        <link rel="icon" type="image/png" href="../logo.png">
        <script src="auth-check.js"></script>
        <script src="system.js"></script>
        <style>
            .portrait-gallery {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px;
                max-width: 800px;
                margin: 0 auto;
                height: 100vh;
                max-height: 1200px;
            }

            body {
                background-color: grey;

            }

            .portrait-item {
                position: relative;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .portrait-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .portrait-item:hover img {
                transform: scale(1.05);
            }

            /* Specific positioning for 5 items */
            .portrait-item:nth-child(1) {
                grid-column: 1 / 2;
                grid-row: 1 / 3;
            }

            .portrait-item:nth-child(2) {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .portrait-item:nth-child(3) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .portrait-item:nth-child(4) {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }

            .portrait-item:nth-child(5) {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            @media (max-width: 600px) {
                .portrait-gallery {
                    grid-template-columns: 1fr;
                    grid-template-rows: repeat(5, 1fr);
                }

                .portrait-item:nth-child(1),
                .portrait-item:nth-child(2),
                .portrait-item:nth-child(3),
                .portrait-item:nth-child(4),
                .portrait-item:nth-child(5) {
                    grid-column: auto;
                    grid-row: auto;
                }
            }
        </style>
    </head>

    <body>
        <div class="portrait-gallery">
            <div class="portrait-item">
                <img src="photos/1.jpg" alt="Portrait 1">
            </div>
            <div class="portrait-item">
                <img src="photos/2.jpg" alt="Portrait 2">
            </div>
            <div class="portrait-item">
                <img src="photos/3.jpg" alt="Portrait 3">
            </div>
            <div class="portrait-item">
                <img src="photos/4.jpg" alt="Portrait 4">
            </div>
            <div class="portrait-item">
                <img src="photos/5.jpg" alt="Portrait 5">
            </div>
        </div>
    </body>

</html>
