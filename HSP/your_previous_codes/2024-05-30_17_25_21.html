<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #img {
                background-image: linear-gradient(180deg, rgb(249, 144, 110), rgb(225, 14, 225));
                border-radius: 20px;
                background-repeat: no-repeat;
                background-position: 0 200px;
                transition: all 1s;
            }

            #img:hover {
                background-position: 0 0;
                box-shadow: inset 20px 20px 20px black;
            }

            div {
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <div>
            <img id="img" src="../LOGOS/instagram.png" alt="">
            <img id="img" width="155" height="155" src="../LOGOS/linkedin.png" alt="">
            <img id="img" width="155" height="155" src="../LOGOS/youtube.png" alt="">
        </div>
    </body>

</html>
