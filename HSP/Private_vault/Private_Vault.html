<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: -1;
            }

            body {
                background: url(../wallpaper/cyberpunk-mclaren-supercars-neon-art-3840x2160-1003.jpg);
                background-size: cover;
                background-clip: content-box;
            }

            .navigation {
                max-width: 1000px;
                margin: 0 auto;
                padding: 10px;
                background: rgba(10, 14, 23, 0.5);
                border-top: 2px solid var(--neon-blue);
                border-bottom: 2px solid var(--neon-purple);
                box-shadow: 0 0 20px rgba(11, 242, 252, 0.3);
                backdrop-filter: blur(5px);
                border-radius: 5px;
            }

            .navigation ul {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
                list-style: none;
                padding: 10px;
            }

            .nav_item {
                color: var(--neon-blue);
                padding: 10px 20px;
                border: 1px solid var(--neon-purple);
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                font-weight: bold;
                position: relative;
                overflow: hidden;
                background: rgba(10, 14, 23, 0.7);
                text-shadow: 0 0 5px var(--neon-blue);
                border:2px solid  rgb(183, 0, 255);

            }

            .nav_item a {
                color: white;
                text-decoration: none;
                display: block;
            }

            .nav_item:hover {
                color: white;
                background: rgba(188, 19, 254, 0.3);
                box-shadow: 0 0 15px var(--neon-purple);
                transform: translateY(-3px);
            }

            .nav_item::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
                transition: 0.5s;
            }

            .nav_item:hover::before {
                left: 100%;
            }

            /* Mobile Responsive */
            @media (max-width: 768px) {
                .navigation ul {
                    flex-direction: column;
                    align-items: center;
                }

                .h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>

    <body>
        <nav class="navigation">
            <ul>
                <li class="nav_item"><a href="#">PHOTOS Of You</a></li>
                <li class="nav_item"><a href="instagram/instagram.html">Instagram_IDS</a></li>
            </ul>
        </nav>
    </body>

</html>
