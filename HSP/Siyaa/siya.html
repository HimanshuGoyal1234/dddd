        font-family: 'Dancing Script', cursive;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
      }

      .navigation {
        background: rgba(255, 182, 193, 0.15);
        box-shadow: 0 4px 30px rgba(255, 105, 180, 0.25);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(2px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      .navigation ul {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 3rem;
        flex-wrap: wrap;
      }

      .navigation a {
            color: white;
    text-decoration: none;
    font-size: 1.8rem;
    border: 2px solid black;
    font-weight: bold;
    padding: 0.5rem 1.5rem;
    border-radius: 50px;
    transition: all 0.4s ease;
    position: relative;
    display: inline-block;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    box-shadow: 0 0 10px black;
    border-radius: 10px;
    background: linear-gradient(45deg, black, transparent);
    padding: 10px 30px;
      }

      .navigation a:hover {
        transform: translateY(-5px);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 10px rgba(255, 20, 147, 0.7);
      }

      .navigation a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ff69b4, transparent);
        transition: all 0.4s ease;
      }

      .navigation a:hover::after {
        width: 100%;
        left: 0;
      }

      .navigation a::before {
        content: '❤️';
        position: absolute;
        left: -40px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: all 0.4s ease;
        filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
      }

      .navigation a:hover::before {
        opacity: 1;
        left: -25px;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: translateY(-50%) scale(1);
        }

        50% {
          transform: translateY(-50%) scale(1.3);
        }

        100% {
          transform: translateY(-50%) scale(1);
        }
      }

      .container {
        padding: 20px 0;
        justify-content: center;
        align-items: center;
        display: flex;
        user-select: none;
      }

      .container>ul {
        display: flex;
        list-style: none;
      }

      .container>ul>li {
        padding: 10px 20px;
        border: 1px solid white;
        margin: 10px;
        border-radius: 1rem 0.3rem 1rem 0.3rem;
        transition: .2s all ease-in-out;
      }

      .container>ul>li:hover {
        background-color: rgb(0, 0, 0, 0.5);
        border-radius: 0.3rem 1rem 0.3rem 1rem;
      }

      .container>ul>li:hover li>a,
      .container>ul>li:hover a {
        color: red;
      }

      .container>ul>li>a {
        color: #ff2a6d;
        text-decoration: none;
      }

      .message-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .love-message {
        text-align: center;
        max-width: 800px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(3px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin: 0 auto;
      }

      .love-message h1 {
        font-size: 3rem;
        color: #d23669;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .love-message p {
        font-size: 1.5rem;
        line-height: 1.6;
        color: white;
        margin-bottom: 1rem;
      }

      .signature {
        font-style: italic;
        margin-top: 2rem;
        color: #d23669;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .navigation ul {
          flex-direction: column;
          align-items: center;
          gap: 1.5rem;
        }

        .navigation a {
          font-size: 1.5rem;
        }

        .love-message h1 {
          font-size: 2rem;
        }

        .love-message p {
          font-size: 1.2rem;
        }

        .love-message {
          padding: 1.5rem;
        }
      }

      @media (max-width: 430px) {
        .container ul {
          flex-wrap: wrap;
        }

        .navigation a {
          font-size: 1.3rem;
          padding: 0.5rem 1rem;
        }
      }
    </style>
