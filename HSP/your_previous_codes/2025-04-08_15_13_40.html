<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Border Effect with Password Toggle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --border-width: 2px;
      --border-radius: 10px;
      --animation-duration: 2s;
      --primary-color: rgb(255, 0, 0);
      --secondary-color: orangered;
      --text-color: #fff;
      --placeholder-color: #888;
      --bg-color: #000;
      --toggle-size: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    .border-container {
      justify-content: center;
      align-items: center;
      display: flex;
      position: relative;
      width: min(90vw, 370px);
      height: 74px;
    }

    .border {
      position: absolute;
      border-radius: var(--border-radius);
      width: calc(100% - 20px);
      height: 50px;
      box-sizing: content-box;
    }

    .border-red {
      border: var(--border-width) solid var(--primary-color);
      z-index: 2;
    }

    .border-orange {
      border: var(--border-width) solid var(--secondary-color);
      padding: 10px;
      z-index: 1;
      animation: glow-remove 2s 2s forwards;
    }

    .border::after {
      content: "";
      position: absolute;
      background: var(--bg-color);
      z-index: -1;
      height: 80px;
      top: 50%;
      transform: translateY(-50%);
    }

    .border-red::after {
      width: calc(100% + 58px);
      left: -26px;
      animation: wipe-right var(--animation-duration) cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    .border-orange::after {
      width: calc(100% + 60px);
      right: -26px;
      z-index: -2;
      animation: wipe-left var(--animation-duration) cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    @keyframes wipe-right {
      0%,
      25% {
        width: calc(100% + 58px);
      }
      100% {
        width: 0;
      }
    }

    @keyframes glow-remove {
      0% {
        box-shadow: 0 0 0px red;
      }
      100% {
        box-shadow: 0 0 10px orangered;
      }
    }

    @keyframes wipe-left {
      0%,
      25% {
        width: calc(100% + 58px);
      }
      100% {
        width: 0;
        right: 0;
      }
    }

    .input-box {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-wrapper {
      position: relative;
      width: calc(100% - 40px);
    }

    .input-box input {
      width: 100%;
      height: 40px;
      border: none;
      outline: none;
      border-radius: calc(var(--border-radius) - 2px);
      padding: 0 40px 0 10px;
      font-size: 16px;
      background: transparent;
      color: var(--text-color);
      text-align: center;
      font-family: inherit;
      animation: fade-in 3s forwards;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: var(--toggle-size);
      height: var(--toggle-size);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--placeholder-color);
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fade-in 3s forwards;

    }

    .toggle-password:hover {
      color: var(--text-color);
    }

    .input-box input::placeholder {
      color: var(--placeholder-color);
      opacity: 1;
    }

    @keyframes fade-in {
      0%,
      70% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="border-container">
    <span class="border border-red" aria-hidden="true"></span>
    <span class="border border-orange" aria-hidden="true"></span>
    <div class="input-box">
      <div class="input-wrapper">
        <input type="password" id="passwordInput" placeholder="Enter password..." aria-label="Password input field with animated border">
        <button class="toggle-password" aria-label="Toggle password visibility">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('passwordInput');
      const toggleButton = document.querySelector('.toggle-password');
      const eyeIcon = toggleButton.querySelector('svg');
      
      // Create the eye-off icon (initially hidden)
      const eyeOffIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      eyeOffIcon.setAttribute('width', '20');
      eyeOffIcon.setAttribute('height', '20');
      eyeOffIcon.setAttribute('viewBox', '0 0 24 24');
      eyeOffIcon.setAttribute('fill', 'none');
      eyeOffIcon.setAttribute('stroke', 'currentColor');
      eyeOffIcon.setAttribute('stroke-width', '2');
      eyeOffIcon.innerHTML = `
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      `;
      eyeOffIcon.style.display = 'none';
      toggleButton.appendChild(eyeOffIcon);

      toggleButton.addEventListener('click', function() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        
        // Toggle between eye and eye-off icons
        eyeIcon.style.display = isPassword ? 'none' : 'block';
        eyeOffIcon.style.display = isPassword ? 'block' : 'none';
        
        // Focus the input after toggle
        passwordInput.focus();
      });
    });
  </script>
</body>
</html>
