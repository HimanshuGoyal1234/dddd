<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .frame {
            width: 800px;
            background-color: white;
            border: 15px solid #ff66b3;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 102, 179, 0.5);
            position: relative;
        }
        
        .frame:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #ffccff;
            border-radius: 15px;
            pointer-events: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0066;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header p {
            font-size: 18px;
            font-style: italic;
        }
        
        .photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
        
        .photo {
            border: 5px solid #ff99cc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.3);
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo:hover img {
            transform: scale(1.1);
        }
        
        .large-photo {
            grid-column: span 2;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff0066;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ff0066;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <!-- Hearts decoration -->
        <div class="heart" style="top: 10%; left: 5%;">❤</div>
        <div class="heart" style="top: 20%; right: 8%;">❤</div>
        <div class="heart" style="bottom: 15%; left: 7%;">❤</div>
        <div class="heart" style="bottom: 25%; right: 5%;">❤</div>
        
        <div class="header">
            <h1>For My Beautiful Girlfriend</h1>
            <p>Every moment with you is special</p>
        </div>
        
        <div class="photos">
            <!-- Replace # with your actual image paths -->
            <div class="photo">
                <img src="../wallpaper/Backgrounds-download-space-wallpaper-HD-4254223393.jpg" alt="Photo 1">
            </div>
            <div class="photo large-photo">
                <img src="../wallpaper/Backgrounds-download-space-wallpaper-HD-4254223393.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="../wallpaper/Backgrounds-download-space-wallpaper-HD-4254223393.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="../wallpaper/Backgrounds-download-space-wallpaper-HD-4254223393.jpg" alt="Photo 6">
            </div>
            <div class="photo large-photo">
                <img src="../wallpaper/Backgrounds-download-space-wallpaper-HD-4254223393.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="../wallpaper/Backgrounds-download-space-wallpaper-HD-4254223393.jpg" alt="Photo 4">
            </div>
        </div>
        
        <div class="footer">
            <p>Made with love ❤</p>
        </div>
    </div>
</body>
</html>
