        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(45deg, blue, crimson, red);
                min-height: 100vh;
                overflow-x: hidden;
                padding-bottom: 50px;
                height: 100vh;
                justify-content: center;
                display: flex;
                align-items: center;
            }

            .container {
                width: 70%;
                height: 450px;
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .container img {
                width: 10%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                border: 2px solid black;
                transition: all ease-in-out 1s;
            }

            .container img:hover {
                width: calc(100%);
            }

            .container::before {
                content: "";
                position: absolute;
                height: 1px;
                width: calc(img(--po));
                background-color: black;
            }
        </style>
    </head>
