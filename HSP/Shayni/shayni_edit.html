<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../logo.png">
        <title>Image Gallery</title>
        <script src="auth-check.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(black, white);
                background-size: 400% 400%;
                min-height: 100vh;
                overflow-x: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 20px;
            }

            .container img {
                padding-top: 20px;
                padding-right: 20px;
                padding-left: 20px;
                width: 100%;
                height: 85%;
                object-fit: cover;
                transition: all 0.5s ease;
            }

            .caption {
                height: 15%;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                background: rgba(0, 0, 0, 0.5);
                padding: 0 15px;
                text-align: center;
                font-size: 1.2rem;
                font-weight: 600;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
                transition: all 0.3s ease;
                text-transform: capitalize;
            }

            button {
                padding: 10px 20px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            button:hover {
                background: rgba(0, 0, 0, 0.9);
                transform: translateY(-2px);
            }

            .container {
                width: 300px;
                height: 400px;
                border-radius: 15px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                background: rgba(255, 255, 255, 0.826);
                backdrop-filter: blur(5px);
                transition: all 0.3s ease-in-out;
                position: absolute;
                transform: translate(600px, 100px);
                animation-iteration-count: 1;
            }

            @keyframes fifth {
                0% {
                    transform: translate(600px, 100px);
                }

                100% {
                    transform: translate(0px, 0px);
                }
            }

            @keyframes first {
                0% {
                    transform: translate(-600px, 100px);
                }

                100% {
                    transform: translate(0px, 0px);
                }
            }

            @keyframes second {
                0% {
                    transform: translate(-600px, -100px) rotate(90deg);
                }

                100% {
                    transform: translate(0px, 0px);
                }
            }

            @keyframes third {
                0% {
                    transform: translate(0px, -300px) rotateX(90deg);
                }

                100% {
                    transform: translate(0px, 0px);
                }
            }

            @keyframes fourth {
                0% {
                    transform: scale3d(1, 1, 1) rotateX(90deg) rotateY(-86deg) rotateZ(0deg) translate3d(60px, 0px, 0px) skew(0deg, 0deg);
                }

                100% {
                    transform: translate(0px, 0px);
                }
            }


            .first {
                z-index: 0;
            }

            .second {
                z-index: 1;
            }

            .third {
                z-index: 2;
            }

            .fourth {
                z-index: 3;
            }

            .fifth {
                z-index: 4;
            }

            .sixth {
                z-index: 5;
            }

            .seventh {
                z-index: 6;
            }

            .eighth {
                z-index: 7;
            }

            .ninth {
                z-index: 8;
            }

            .tenth {
                z-index: 9;
            }

            .eleventh {
                z-index: 10;
            }

            .tweleth {
                z-index: 11;
            }

            .thirteen {
                z-index: 12;
            }

            .fourteen {
                z-index: 13;
            }
        </style>
    </head>
